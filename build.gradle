plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

mainClassName = 'giftexchange.App'

jar {
    manifest {
        attributes(
            'Main-Class': mainClassName
        )
    }
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'
}

